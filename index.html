<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">

    <script async src="script.js"></script>
    
    <style id="clock-animation"></style>
    
</head>
<body>
    <div class="container flex-center">
        <div class="Clock flex-center">
            <div class="center-point flex-center">
                <div class="flex-center"><div>

                </div></div>
            </div>
            <div class="clock-inner flex-center">
                <div class="number"> <strong> 1 </strong> </div>
                <div class="number"> <strong> 2 </strong> </div>
                <div class="number"> <strong> 3 </strong> </div>
                <div class="number"> <strong> 4 </strong> </div>
                <div class="number"> <strong> 5 </strong> </div>
                <div class="number"> <strong> 6 </strong> </div>
                <div class="number"> <strong> 7 </strong> </div>
                <div class="number"> <strong> 8 </strong> </div>
                <div class="number"> <strong> 9 </strong> </div>
                <div class="number"> <strong> 10 </strong> </div>
                <div class="number"> <strong> 11 </strong> </div>
                <div class="number"> <strong> 12 </strong> </div>
            </div>
            <div class="sec-hand"></div>
            <div class="min-hand"></div>
            <div class="hr-hand"></div>
        </div>
    </div>
</body>
</html>
